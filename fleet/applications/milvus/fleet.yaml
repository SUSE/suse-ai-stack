namespace: suse-ai
helm:
  releaseName: milvus
  chart: oci://dp.apps.rancher.io/charts/milvus
  version: 4.2.2
  valuesFrom:
    - configMapKeyRef:
        name: milvus-helm-values
        key: milvus-values.yaml
  values:
    global:
      imagePullSecrets:
        - application-collection
    image:
      pullPolicy: IfNotPresent
    cluster:
      enabled: false
    standalone:
      persistence:
        persistentVolumeClaim:
          storageClass: local-path
    etcd:
      replicaCount: 1
      persistence:
        storageClassName: local-path
    minio:
      mode: standalone
      rootUser: admin
      rootPassword: adminminio
      persistence:
        storageClass: local-path
        size: 30Gi
      resources:
        requests:
          memory: 1024Mi
    kafka:
      enabled: false
