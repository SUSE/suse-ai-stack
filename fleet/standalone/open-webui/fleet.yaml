helm:
  releaseName: open-webui
  chart: oci://dp.apps.rancher.io/charts/open-webui
  version: 7.2.0
  valuesFrom:
    - configMapKeyRef:
        name: open-webui-helm-values
        key: open-webui-values.yaml
  values:
    global:
      imagePullSecrets:
        - application-collection
    images:
      pullPolicy: IfNotPresent
    ollamaUrls:
      - http://ollama.suse-ai.svc.cluster.local:11434
    persistence:
      enabled: true
      storageClass: local-path
    ollama:
      enabled: false
    pipelines:
      enabled: false
    ingress:
      enabled: true
      host: open-webui.suse-ai.local
      tls: false
    extraEnvVars:
      - name: DEFAULT_USER_ROLE
        value: "user"
      - name: GLOBAL_LOG_LEVEL
        value: "INFO"
      - name: RAG_EMBEDDING_MODEL
        value: "sentence-transformers/all-MiniLM-L6-v2"
      - name: INSTALL_NLTK_DATASETS
        value: "true"

