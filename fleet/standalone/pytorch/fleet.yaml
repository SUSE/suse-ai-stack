helm:
  releaseName: pytorch
  chart: oci://dp.apps.rancher.io/charts/pytorch
  version: 0.2.0
  valuesFrom:
    - configMapKeyRef:
        name: pytorch-helm-values
        key: pytorch-values.yaml
  values:
    global:
      imagePullSecrets:
        - application-collection
    images:
      pullPolicy: IfNotPresent
